<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Storage</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
        <!--Navbar-->
<nav class="bg-black p-4 text-white flex justify-between">
    <div>
        <a href="/"> <h1 class=" font-bold italic text-3xl transition-transform transform hover:scale-105">Ai Blog Generator</h1></a>
    </div>
<div>
    {% if request.user.is_authenticated %}
    <a href="logout" class="text-white hover hover:underline transition-transform transform hover:scale-105 flex flex-col">Logout</a>
    <h2>User: {{user.username}}</h2>
    {% endif %}
</div>
</nav>
 
<!-- main container -->
 <div class="container mx-auto mt-2 px-4 sm:px-0 ">
    <div class="max-w-auto mx-auto bg-white rounded min-h-screen">
        <!-- all blogs -->
         <section>
            <h2 class="text-2xl font-medium p-2" style="text-align: center;">All blog posts</h2>
            <div class="space-y-4">

                {% for blogs in blog_posts %}
                <a href="blog-detail/{{blogs.id}}">
                <div class="border border-blue-100 shadow-md p-4 rounded transition-transform transform hover:border-blue-700">
                    <h3 class="font-semibold text-lg">{{blogs.youtube_title}}</h3>
                    <p>{{blogs.generated_content|truncatechars:80|safe}}</p>
                </div>
                </a>
                {% endfor %}



            </div>
         </section>

    </div>
 </div>
 <footer class="text-xl font-semibold mb-1">
    Created by <a href="https://www.linkedin.com/in/rohitkpsingh">Rohit Singh</a>
</footer>

</body>
</html>
