<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col bg-gray-200 min-h-screen">
    
    <!--Navbar-->
    <nav class="bg-black p-2 text-white flex justify-between items-center">
        <div>
           <a href="/"> <h1 class="font-bold italic text-3xl transition-transform transform hover:scale-105">Ai Blog Generator</h1></a>
        </div>
        <div class="flex items-center pr-40 space-x-6 justify-center">
            <h2 class="text-xl flex flex-col">Home</h2>
            <span>  </span> 
            <a href="contact-us"><h2 class="transition-transform transform hover:scale-105 flex flex-col">Contact us</h2></a>
        </div>
    
        <div class="flex items-center space-x-2">  
            {% if request.user.is_authenticated %}
            <h2>Welcome, {{user.username}}</h2>
            <a href="blog-list" class="text-white hover:underline transition-transform transform hover:scale-105 flex flex-row">All blogs</a>
            <span>|</span>
            <a href="logout" class="text-white hover:underline transition-transform transform hover:scale-105 flex flex-col">Logout</a>
            {% else %}
            <a href="login" class="text-white hover:underline transition-transform transform hover:scale-105 flex flex-col">Login</a>
            <a href="signup" class="text-white hover:underline transition-transform transform hover:scale-105 flex flex-col">Signup</a>
            {% endif %}
        </div>
    
    </nav>
<!-- Main content -->
{% load static %}
<div class=" bg-gradient-to-l from-blue-500 to-white-500 flex items-center justify-center flex-grow" >
    <div class="bg-gradient-to-r from-blue-500 to-white-500 shadow-md p-10 rounded-lg max-w-md w-full">
        <!-- Login form -->
         <form action="" class="space-y-4" method="POST">
            {% csrf_token %}

            {% if error_message %}
            <div align="center"style="color: red;">
                <h2>{{error_message}}</h2>
            </div>
            {% endif %}

            <h2 class="text-xl text-black font-semibold">Login</h2>
            <div>
                <label for="username" class=" block mb-1 font-medium">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username..." class="w-full p-2 border border-blue-400 rounded-lg">
            </div>
            <div>
                <label for="password" class=" block mb-1 font-medium">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password..." class="w-full p-2 border border-blue-400 rounded-lg">
            </div>
            <button type="submit" class="p-2 w-full text-xl bg-orange-400 border border-blue-900 rounded hover transition-transform hover:bg-blue-700">Login</button>

         </form>

    </div>
 </div>

 <footer class="text-xl font-semibold mb-1 text-gray-700">
    Created by <a href="https://www.linkedin.com/in/rohitkpsingh">Rohit Singh</a>
</footer>
</body>
</html>
